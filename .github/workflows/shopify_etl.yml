name: Shopify ETL Incremental

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-etl:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL
        env:
          SHOPIFY_SHOP: ${{ secrets.SHOPIFY_SHOP }}
          SHOPIFY_ADMIN_TOKEN: ${{ secrets.SHOPIFY_ADMIN_TOKEN }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          SHOPIFY_API_VERSION: "2025-01"
          MAX_RUNTIME_MIN: "110"
        run: |
          set -euo pipefail
          start_ts=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          python shopify_to_postgres_incremental.py 2>&1 | tee etl.log

          end_ts=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          last_ok=$(grep -E "OK: upsert|PARTIAL:" etl.log | tail -n 1 || true)

          {
            echo "## Shopify ETL - Resumo"
            echo ""
            echo "- Início (UTC): \`$start_ts\`"
            echo "- Fim (UTC): \`$end_ts\`"
            echo ""
            echo "### Último status"
            if [ -n "$last_ok" ]; then
              echo "\`$last_ok\`"
            else
              echo "_Não encontrei linha OK/PARTIAL no log (ver logs completos)._"
            fi
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Send email on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.ALERT_EMAIL_FROM }}
          password: ${{ secrets.ALERT_EMAIL_PASSWORD }}
          subject: "❌ Erro no ETL Shopify - BI Crown"
          to: ${{ secrets.ALERT_EMAIL_TO }}
          from: ${{ secrets.ALERT_EMAIL_FROM }}
          body: |
            O job de ETL Shopify falhou.

            Repositório: ${{ github.repository }}
            Workflow: ${{ github.workflow }}
            Job: ${{ github.job }}
            Data: ${{ github.run_started_at }}

            Logs:
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}