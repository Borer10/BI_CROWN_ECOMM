name: Shopify ETL Incremental

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-etl:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL
        env:
          SHOPIFY_SHOP: ${{ secrets.SHOPIFY_SHOP }}
          SHOPIFY_ADMIN_TOKEN: ${{ secrets.SHOPIFY_ADMIN_TOKEN }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          SHOPIFY_API_VERSION: "2025-01"
        run: |
          python shopify_to_postgres_incremental.py

            - name: Commit updated state.json
        run: |
          if [ -f state.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state.json
            git diff --staged --quiet || git commit -m "Update state.json (checkpoint)"
            git push
          fi

      - name: Send email on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.ALERT_EMAIL_FROM }}
          password: ${{ secrets.ALERT_EMAIL_PASSWORD }}
          subject: "❌ Erro no ETL Shopify - BI Crown"
          to: ${{ secrets.ALERT_EMAIL_TO }}
          from: BI Crown ETL <${{ secrets.ALERT_EMAIL_FROM }}>
          body: |
            O job de ETL Shopify falhou.

            Repositório: ${{ github.repository }}
            Workflow: ${{ github.workflow }}
            Job: ${{ github.job }}
            Data: ${{ github.run_started_at }}

            Logs:
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
