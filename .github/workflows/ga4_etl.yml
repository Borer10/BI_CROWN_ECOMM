name: GA4 ETL (Daily Funnel)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # 03:00 UTC diário

jobs:
  run-ga4:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary google-analytics-data python-dotenv

      - name: Run GA4 Daily Funnel (General + Channel)
        env:
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          GA4_SERVICE_ACCOUNT_JSON: ${{ secrets.GA4_SERVICE_ACCOUNT_JSON }}

          # ajustes finos
          MAX_RUNTIME_MIN: "18"
          SAFETY_DAYS: "3"

          # se quiser forçar um start fixo (opcional):
          # EFFECTIVE_START_DATE: "2025-12-01"
        shell: bash
        run: |
          set -euo pipefail

          start_ts=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Cria o arquivo do Service Account JSON a partir do Secret
          cat > ga4_sa.json << 'EOF'
          $GA4_SERVICE_ACCOUNT_JSON
          EOF

          export GOOGLE_APPLICATION_CREDENTIALS="$PWD/ga4_sa.json"

          echo "Running GA4 General..."
          python ga4_daily_funnel_to_postgres_incremental.py 2>&1 | tee ga4_general.log

          echo "Running GA4 Channel..."
          python ga4_daily_funnel_channel_to_postgres_incremental.py 2>&1 | tee ga4_channel.log

          end_ts=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          last_ok_general=$(grep -E "OK:|PARTIAL:" ga4_general.log | tail -n 1 || true)
          last_ok_channel=$(grep -E "OK:|PARTIAL:" ga4_channel.log | tail -n 1 || true)

          {
            echo "## GA4 ETL - Daily Funnel (General + Channel) - Resumo"
            echo ""
            echo "- Início (UTC): \`$start_ts\`"
            echo "- Fim (UTC): \`$end_ts\`"
            echo "- Property ID: \`${GA4_PROPERTY_ID}\`"
            echo ""
            echo "### General"
            if [ -n "$last_ok_general" ]; then
              echo "\`$last_ok_general\`"
            else
              echo "_Não encontrei linha OK/PARTIAL no log do General (ver logs completos)._"
            fi
            echo ""
            echo "### Channel"
            if [ -n "$last_ok_channel" ]; then
              echo "\`$last_ok_channel\`"
            else
              echo "_Não encontrei linha OK/PARTIAL no log do Channel (ver logs completos)._"
            fi
          } >> "$GITHUB_STEP_SUMMARY"