name: GA4 ETL (Daily Funnel + Channel + Events + Landing Pages)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # 06:00 UTC = 03:00 America/Sao_Paulo

jobs:
  run-ga4:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary google-analytics-data python-dotenv

      - name: Run GA4 ETL (General + Channel + Events + Landing Pages)
        env:
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          GA4_SERVICE_ACCOUNT_JSON: ${{ secrets.GA4_SERVICE_ACCOUNT_JSON }}

          MAX_RUNTIME_MIN: "18"
          SAFETY_DAYS: "3"
        shell: bash
        run: |
          set -euo pipefail

          start_ts=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # ===== Service Account JSON =====
          printf '%s' "$GA4_SERVICE_ACCOUNT_JSON" > ga4_sa.json

          # Validação simples (à prova de leigos)
          python - << 'PY'
          import json
          with open("ga4_sa.json","r",encoding="utf-8") as f:
              data = json.load(f)
          print("OK: JSON válido ✅")
          print("client_email:", data.get("client_email"))
          print("project_id:", data.get("project_id"))
          PY

          export GOOGLE_APPLICATION_CREDENTIALS="$PWD/ga4_sa.json"

          echo "Arquivos python na raiz:"
          ls -1 *.py || true

          echo "▶️ Running GA4 Daily Funnel (General)..."
          python ga4_daily_funnel_to_postgres_incremental.py 2>&1 | tee ga4_general.log

          echo "▶️ Running GA4 Daily Funnel (Channel)..."
          python ga4_daily_funnel_channel_to_postgres_incremental.py 2>&1 | tee ga4_channel.log

          echo "▶️ Running GA4 Events (Conversions)..."
          python ga4_events_daily_to_postgres_incremental.py 2>&1 | tee ga4_events.log

          echo "▶️ Running GA4 Landing Pages Daily..."
          python ga4_landing_pages_daily_to_postgres_incremental.py 2>&1 | tee ga4_landing_pages_daily.log

          end_ts=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          last_ok_general=$(grep -E "OK:|PARTIAL:" ga4_general.log | tail -n 1 || true)
          last_ok_channel=$(grep -E "OK:|PARTIAL:" ga4_channel.log | tail -n 1 || true)
          last_ok_events=$(grep -E "OK:|PARTIAL:" ga4_events.log | tail -n 1 || true)
          last_ok_landing=$(grep -E "OK:|PARTIAL:" ga4_landing_pages_daily.log | tail -n 1 || true)

          {
            echo "## GA4 ETL - Resumo"
            echo ""
            echo "- Início (UTC): \`$start_ts\`"
            echo "- Fim (UTC): \`$end_ts\`"
            echo "- Property ID: \`$GA4_PROPERTY_ID\`"
            echo ""

            echo "### Funnel Geral"
            if [ -n "$last_ok_general" ]; then
              echo "\`$last_ok_general\`"
            else
              echo "_Não encontrei linha OK/PARTIAL no log do General._"
            fi
            echo ""

            echo "### Funnel por Canal"
            if [ -n "$last_ok_channel" ]; then
              echo "\`$last_ok_channel\`"
            else
              echo "_Não encontrei linha OK/PARTIAL no log do Channel._"
            fi
            echo ""

            echo "### Eventos / Conversões"
            if [ -n "$last_ok_events" ]; then
              echo "\`$last_ok_events\`"
            else
              echo "_Não encontrei linha OK/PARTIAL no log de Events._"
            fi
            echo ""

            echo "### Landing Pages Daily"
            if [ -n "$last_ok_landing" ]; then
              echo "\`$last_ok_landing\`"
            else
              echo "_Não encontrei linha OK/PARTIAL no log do Landing Pages._"
            fi
          } >> "$GITHUB_STEP_SUMMARY"